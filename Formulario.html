<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>FORMULARIO</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <h1>FORMULARIO</h1>
    <p>Este formulario fue creado para fines practicos de la materia de progrmaci√≥n web,
        especificamente utilizando el lenguaje de mercado HTML
    </p>
    <br>
    <div class="container">
        <form id="form">
            <label for="cedula">Cedula</label>
            <input type="number" id="cedula" name="cedula">
            <br>
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
            <br>
            <label for="url">Url</label>
            <input type="url" id="url" name="url">
            <br>
            <label for="fecha">Fecha</label>
            <input type="date" id="fecha" name="fecha">
            <br>
            <label for="hora">Hora</label>
            <input type="time" id="hora" name="hora">
            <br><br>
            <p><b>Titulaciones</b></p>
            <label for="Sistemas">Ing. Sistemas</label>
            <input type="checkbox" id="Sistemas" name="Sistemas">
            <br>
            <label for="Electronica">Ing. Electronica</label>
            <input type="checkbox" id="Electronica" name="Electronica">
            <br><br>
            <button class="button" type="submit"><b><span style="color: black;">Enviar</span></b></button>
        </form>
    </div>
</body>

</html>
